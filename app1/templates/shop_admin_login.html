{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
        body {
            background: linear-gradient(45deg, rgb(255, 255, 255), rgb(255, 255, 255));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .logo-section {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 30px;
        }
        .logo-section img {
            max-width: 160px;
            margin-bottom: 15px;
        }
        .logo-section h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form-section {
            padding: 40px;
        }
        .form-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: rgb(255, 140, 0); /* Matches logo color */
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }
        .form-control:focus {
            background-color: white;
            border-color: rgb(214, 124, 13);
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
        }
        .btn-primary {
            background-color: rgb(255, 140, 0);
            border-color: rgb(255, 140, 0);
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #e67e22;
            border-color: #e67e22;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        .footer a {
            color: rgb(255, 140, 0);
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row login-container">
                    <!-- Logo Section -->
                    <div class="col-md-4 logo-section">
                        <img src="{% static 'images/imclogo.png' %}" alt="Logo">
                        
                    </div>
                    <!-- Login Form Section -->
                    <div class="col-md-8 form-section">
                        <h2>Login</h2>
                        <form method="post" action="{% url 'shop_admin_login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                                {{ form.password }}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <div class="footer">
                                    <p>Powered by <a href="https://imcbsglobal.com" target="_blank">IMC Business Solutions</a></p>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
